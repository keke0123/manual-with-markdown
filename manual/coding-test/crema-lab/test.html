    // q5
    function aliquot(num) {
        let array = new Array();
        for(let i = 1; i <= num; i++) {
            if(num % i === 0) {
                array.push(i);
            }
        }
        console.log(array);
        return array;
    }
    function factorio(num) {
        let total = 1;
        for(let i = num; i > 0; i--) {
            total = total * i;
        }
        console.log('total', total);
        return total;
    }
    function aliquotTotal(N) {
        let array = new Array(N).fill(0);
        // console.log(array);
        for(let i = N; i > 0; i--) {
            let num = i;
            while(num > 1) {
                for(let j = 2; j <= i; j++) {
                    if(num % j === 0) {
                        num = num / j;
                        array[j-1]++;
                        break;
                    }
                }
            }
        }
        // console.warn('array', array);
        let total = 1;
        for(let i = 0; i < array.length; i++) {
            if(array[i]>0) {
                total = total * (array[i]+1);
            }
        }
        // console.warn('total', total);
        return total;
    }
