<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>algorithm-02</title>
    <style>
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content-box {
            width: 80%;
            height: 30%;
            border: 1px solid tomato;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content-box">
        <button class="testBtn">test</button>
    </div>
</div>
<!-- script -->
<script>
    document.querySelector('.testBtn').addEventListener('click', () => {
        console.log('clicked');
    });

    // linked list
    let LinkedList = (function() {
        function LinkedList() {
            console.log('init');
            this.length = 0;
            this.head = null;
        }
        function Node(data) {
            console.log('node');
            this.data = data;
            this.next = null;
        }
        LinkedList.prototype.add = function(value) {
            console.log('add');
            let node = new Node(value);
            console.log('node', node);
            console.log('this', this);
            this.length = value;
        }
        return LinkedList;
    })();
    let list = new LinkedList();
    list.add(123);
    console.log('list', list);


</script>
</body>
</html>
