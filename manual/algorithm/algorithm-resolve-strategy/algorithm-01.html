    // 기수정렬
    function sort(array, idx, n) {
        // console.log('sort');
        if(idx > n) return array;
        let divider = idx;
        let array_store = new Array(10);
        for(let i=0; i<array_store.length; i++) {
            array_store[i] = [];
        }
        for(let i=0; i<array.length; i++) {
            let digitNum = Math.floor((array[i]/divider)%10);
            array_store[digitNum].push(array[i]);
        }
        array = [];
        for(let i=0; i<array_store.length; i++) {
            while(array_store[i].length) {
                array.push(array_store[i].shift());
            } 
        }
        // console.log('array_store', array_store);
        return sort(array, idx*10, n);
    }
    function solve(array, n) {
        let result = sort(array, 1, Math.pow(10, n));
        console.log('result', result);
