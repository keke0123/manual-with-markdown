    // 마라톤 / 효율성 실패
    function solution(participant, completion) {
        var answer = '';
        for(let i=participant.length-1; i>=0; i--) {
            // console.log(participant[i]);
            let index = completion.findIndex(name => participant[i] === name);
            // console.log('index', index);
            if(index < 0) {
                answer = participant[i];
                break;
            }
            completion.splice(index, 1);
        }
        // console.log('answer', answer);
        return answer;
    }
    solution(['leo', 'kiki', 'eden'], ['eden', 'kiki']); // 'leo'

    // 체육복 도난 / 테스트 한개 실패
    function solution(n, lost, reserve) {
        let answer = 0;
        // for(let j=reserve.length-1; j>=0; j--) {
        //     let i = lost.findIndex
        // }
        reserve.forEach((value, index) => {
            // console.log(value);
            let i = lost.findIndex((val) => val == value);
            if(i >= 0) {
                lost.splice(i,1);
            } else {
                i = lost.findIndex((val) => (val == value-1) || (val == value+1));
                if(i>=0) {
                    lost.splice(i, 1);
                }
            }
        });
        answer = n - lost.length;
        // console.log(answer);
        return answer;
    }
