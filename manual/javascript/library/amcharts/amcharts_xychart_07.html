<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #testBtn1 {
            height: 50px;
            width: 10%;
            border: 2px solid tomato;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AmCharts Test Page</h1>
        <button id="testBtn1">Test Button</button>
    </div>

    <div id="chartdiv" style="width: 900px; height: 800px;"></div>
    <div id="chartdiv1" style="width: 900px; height: 800px;"></div>

    <script src="./js/jquery.js"></script>
    <script src="./js/lodash.js"></script>
    <script src="//www.amcharts.com/lib/4/core.js"></script>
    <script src="//www.amcharts.com/lib/4/charts.js"></script>
    <script src="//www.amcharts.com/lib/4/themes/animated.js"></script>
    <script src="//www.amcharts.com/lib/4/themes/kelly.js"></script>
    <script>
        
        // Apply chart themes
        am4core.useTheme(am4themes_animated);
        am4core.useTheme(am4themes_kelly);

        // Create chart instance
        var chart = am4core.create("chartdiv", am4charts.XYChart3D);

        // Add data
        chart.data = [{
            "country": "Lithuania",
            "litres": 501.9,
            "units": 250
        }, {
            "country": "Czech Republic",
            "litres": 301.9,
            "units": 222
        }, {
            "country": "Ireland",
            "litres": 201.1,
            "units": 170
        }, {
            "country": "Germany",
            "litres": 165.8,
            "units": 122
        }, {
            "country": "Australia",
            "litres": 139.9,
            "units": 99
        }, {
            "country": "Austria",
            "litres": 128.3,
            "units": 85
        }, {
            "country": "UK",
            "litres": 99,
            "units": 93
        }, {
            "country": "Belgium",
            "litres": 60,
            "units": 50
        }, {
            "country": "The Netherlands",
            "litres": 50,
            "units": 42
        }];

        // Create axes
        var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
        categoryAxis.dataFields.category = "country";
        categoryAxis.title.text = "Countries";

        var  valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
        valueAxis.title.text = "Litres sold (M)";

        // Create series
        var series = chart.series.push(new am4charts.ColumnSeries3D());
        series.dataFields.valueY = "litres";
        series.dataFields.categoryX = "country";
        series.name = "Sales";
        series.tooltipText = "{name}: [bold]{valueY}[/]";

        var series2 = chart.series.push(new am4charts.ColumnSeries3D());
        series2.dataFields.valueY = "units";
        series2.dataFields.categoryX = "country";
        series2.name = "Units";
        series2.tooltipText = "{name}: [bold]{valueY}[/]";

        // Add cursor
        chart.cursor = new am4charts.XYCursor();
    </script>
</body>
</html>
