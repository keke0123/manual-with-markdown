<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #testBtn1 {
            height: 50px;
            width: 10%;
            border: 2px solid tomato;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AmCharts Test Page</h1>
        <button id="testBtn1">Test Button</button>
    </div>

    <div id="chartdiv" style="width: 900px; height: 800px;"></div>
    <div id="chartdiv1" style="width: 900px; height: 800px;"></div>

    <script src="./js/jquery.js"></script>
    <script src="./js/lodash.js"></script>
    <script src="//www.amcharts.com/lib/4/core.js"></script>
    <script src="//www.amcharts.com/lib/4/charts.js"></script>
    <script src="//www.amcharts.com/lib/4/themes/animated.js"></script>
    <script src="//www.amcharts.com/lib/4/themes/kelly.js"></script>
    <script>
        // Apply chart themes
        am4core.useTheme(am4themes_animated);
        // 색상 관련된 테마로 추측
        am4core.useTheme(am4themes_kelly);

        // Create chart instance
        var chart = am4core.create("chartdiv", am4charts.XYChart);

        chart.marginRight = 400;

        // Add data
        chart.data = [{
            "country": "Lithuania",
            "research": 501.9,
            "marketing": 250,
            "sales": 199
        }, {
            "country": "Czech Republic",
            "research": 301.9,
            "marketing": 222,
            "sales": 251
        }, {
            "country": "Ireland",
            "research": 201.1,
            "marketing": 170,
            "sales": 199
        }, {
            "country": "Germany",
            "research": 165.8,
            "marketing": 122,
            "sales": 90
        }, {
            "country": "Australia",
            "research": 139.9,
            "marketing": 99,
            "sales": 252
        }, {
            "country": "Austria",
            "research": 128.3,
            "marketing": 85,
            "sales": 84
        }, {
            "country": "UK",
            "research": 99,
            "marketing": 93,
            "sales": 142
        }, {
            "country": "Belgium",
            "research": 60,
            "marketing": 50,
            "sales": 55
        }, {
            "country": "The Netherlands",
            "research": 50,
            "marketing": 42,
            "sales": 25
        }];

        //console.log('chart', chart);

        // Create axes
        // x 축
        var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
        categoryAxis.dataFields.category = "country";
        categoryAxis.title.text = "Local country offices";
        // grid 관련 / 차트 줄 관련 같은데 원하는 반응이 안나온다...
        categoryAxis.renderer.grid.template.location = 0;
        // 최소거리 / 이거보다 작으면 단축된다. 200 정도로 해놓고 돌려보면 알 수 있음
        categoryAxis.renderer.minGridDistance = 10;

        // y 축
        var  valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
        valueAxis.title.text = "Expenditure (M)";

        // Create series
        var series = chart.series.push(new am4charts.ColumnSeries());
        series.dataFields.valueY = "research";
        series.dataFields.categoryX = "country";
        series.name = "Research";
        series.tooltipText = "{name}: [bold]{valueY}[/]";
        // 축적 방식 true / false
        series.stacked = true;

        var series2 = chart.series.push(new am4charts.ColumnSeries());
        series2.dataFields.valueY = "marketing";
        series2.dataFields.categoryX = "country";
        series2.name = "Marketing";
        series2.tooltipText = "{name}: [bold]{valueY}[/]";
        // 축적 방식 true / false
        series2.stacked = true;

        var series3 = chart.series.push(new am4charts.ColumnSeries());
        series3.dataFields.valueY = "sales";
        series3.dataFields.categoryX = "country";
        series3.name = "Sales";
        series3.tooltipText = "{name}: [bold]{valueY}[/]";
        // 축적 방식 true / false
        series3.stacked = true;

        // Add cursor
        chart.cursor = new am4charts.XYCursor();
    </script>
</body>
</html>
