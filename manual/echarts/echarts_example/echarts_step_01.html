<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #testBtn1 {
            height: 50px;
            width: 10%;
            border: 2px solid tomato;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Echarts Test Page</h1>
        <!-- prepare a DOM container with width and height -->
        <div id="main1" style="width: 600px;height:400px;"></div>   
        <div id="main2" style="width: 600px;height:400px;"></div>
        <div id="main3" style="width: 600px;height:400px;"></div>
        <div id="main4" style="width: 600px;height:400px;"></div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/lodash.js"></script>
    <script src="./js/echarts.js"></script>
    <script src="./js/echarts_test.js"></script>
    <script>
        // based on prepared DOM, initialize echarts instance
        var myChart = echarts.init(document.getElementById('main1'));
        // specify chart configuration item and data
        var option1 = {
            title: {
                text: 'ECharts entry example'
            },
            tooltip: {},
            legend: {
                data:['Sales']
            },
            xAxis: {
                data: ["shirt","cardign","chiffon shirt","pants","heels","socks"]
            },
            yAxis: {},
            series: [{
                name: 'Sales',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };
        // use configuration item and data specified to show chart
        myChart.setOption(option1);
        // Create a pie chart:
        echarts.init(document.getElementById('main2')).setOption({
            series: {
                type: 'pie',
                data: [
                    {name: 'A', value: 1212},
                    {name: 'B', value: 2323},
                    {name: 'C', value: 1919}
                ]
            }
        });
        // Render line chart and components.
        echarts.init(document.getElementById('main3')).setOption({
            title: {text: 'Line Chart'},
            tooltip: {},
            toolbox: {
                feature: {
                    dataView: {},
                    saveAsImage: {
                        pixelRatio: 2
                    },
                    restore: {}
                }
            },
            xAxis: {},
            yAxis: {},
            series: [{
                type: 'line',
                smooth: true,
                data: [[12, 5], [24, 20], [36, 36], [48, 10], [60, 10], [72, 20]]
            }]
        });
        echarts.init(document.getElementById('main4')).setOption({
            // backgroundColor
            backgroundColor: '#2c343c',
            // text default / 전역으로 text 에 값을 주는 느낌
            // textStyle: {
            //    color: 'rgba(255, 255, 255, 0.3)'
            // },
            //
            visualMap: {
                // hide visualMap component; use lightness mapping only
                show: false,
                // mapping with min value at 80
                min: 80,
                // mapping with max value at 600
                max: 600,
                inRange: {
                    // mapping lightness from 0 to 1
                    colorLightness: [0, 1]
                }
            },
            series : [
                {
                    name: 'Reference Page',
                    type: 'pie',
                    // 원 쪼개서 점점 작아지는 타입의 원형 그래프
                    roseType: 'angle',
                    radius: '55%',
                    data:[
                        {value:400, name:'Searching Engine'},
                        {value:335, name:'Direct'},
                        {value:310, name:'Email'},
                        {value:274, name:'Alliance Advertisement'},
                        {value:235, name:'Video Advertisement'}
                    ],
                    // shadow 주는 option
                    itemStyle: {
                        // shadow size
                        shadowBlur: 200,
                        // horizontal offset of shadow
                        shadowOffsetX: 0,
                        // vertical offset of shadow
                        shadowOffsetY: 0,
                        // shadow color
                        shadowColor: 'rgba(0, 0, 0, 0.5)',
                        // 개별 data 값 색깔 / 지정 안하면 default 여러 가지 색깔
                        color: '#c23531',
                    },
                    // text 개별 값
                    label: {
                        textStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    },
                    // label 선
                    labelLine: {
                        lineStyle: {
                            color: 'rgba(255, 255, 255, 0.3)'
                        }
                    }
                }
            ]
        });
    </script>
</body>
</html>
